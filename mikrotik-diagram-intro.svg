<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Definición de estilos y gradientes -->
  <defs>
    <!-- Gradiente para router MikroTik -->
    <linearGradient id="routerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0061a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para ISPs -->
    <linearGradient id="ispGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para dispositivos de red local -->
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra para elementos -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- Fondo del diagrama -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Título del diagrama -->
  <text x="400" y="30" font-family="'Segoe UI', sans-serif" font-size="20" text-anchor="middle" fill="#2c3e50" font-weight="bold">Balanceo de Carga con Router MikroTik</text>
  
  <!-- Internet (Nube) -->
  <path d="M400,80 C450,60 500,70 520,100 C550,90 580,110 570,140 C590,160 580,190 550,200 C560,230 530,250 500,240 C480,270 430,270 410,240 C380,260 340,240 340,210 C310,200 300,170 320,150 C310,120 340,90 370,100 C380,70 430,60 400,80" fill="#e9ecef" stroke="#ced4da" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="160" font-family="'Segoe UI', sans-serif" font-size="18" text-anchor="middle" fill="#495057" font-weight="bold">INTERNET</text>
  
  <!-- ISP 1 -->
  <rect x="250" y="240" width="120" height="60" rx="10" ry="10" fill="url(#ispGradient)" stroke="#28a745" stroke-width="2" filter="url(#shadow)" />
  <text x="310" y="275" font-family="'Segoe UI', sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">ISP 1</text>
  
  <!-- ISP 2 -->
  <rect x="430" y="240" width="120" height="60" rx="10" ry="10" fill="url(#ispGradient)" stroke="#28a745" stroke-width="2" filter="url(#shadow)" />
  <text x="490" y="275" font-family="'Segoe UI', sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">ISP 2</text>
  
  <!-- Conexiones de Internet a ISPs -->
  <line x1="380" y1="200" x2="310" y2="240" stroke="#6c757d" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="420" y1="200" x2="490" y2="240" stroke="#6c757d" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Router MikroTik -->
  <rect x="340" y="340" width="120" height="60" rx="10" ry="10" fill="url(#routerGradient)" stroke="#0061a8" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="375" font-family="'Segoe UI', sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">MikroTik</text>
  
  <!-- Conexiones de ISPs a Router -->
  <line x1="310" y1="300" x2="370" y2="340" stroke="#6c757d" stroke-width="3" />
  <line x1="490" y1="300" x2="430" y2="340" stroke="#6c757d" stroke-width="3" />
  
  <!-- Red Local (Rectángulo redondeado) -->
  <rect x="200" y="440" width="400" height="40" rx="20" ry="20" fill="#e9ecef" stroke="#ced4da" stroke-width="2" filter="url(#shadow)" />
  <text x="400" y="465" font-family="'Segoe UI', sans-serif" font-size="16" text-anchor="middle" fill="#495057" font-weight="bold">RED LOCAL</text>
  
  <!-- Conexión de Router a Red Local -->
  <line x1="400" y1="400" x2="400" y2="440" stroke="#6c757d" stroke-width="3" />
  
  <!-- Dispositivos de Red Local -->
  <!-- PC -->
  <rect x="230" y="410" width="30" height="25" rx="2" ry="2" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" filter="url(#shadow)" />
  <rect x="235" y="435" width="20" height="5" rx="1" ry="1" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" />
  
  <!-- Laptop -->
  <rect x="300" y="420" width="30" height="20" rx="2" ry="2" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" filter="url(#shadow)" />
  <path d="M295,440 L335,440 L330,450 L300,450 Z" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" />
  
  <!-- Smartphone -->
  <rect x="370" y="415" width="10" height="20" rx="2" ry="2" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" filter="url(#shadow)" />
  
  <!-- Tablet -->
  <rect x="420" y="415" width="20" height="25" rx="2" ry="2" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" filter="url(#shadow)" />
  
  <!-- Servidor -->
  <rect x="480" y="405" width="20" height="30" rx="2" ry="2" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" filter="url(#shadow)" />
  <rect x="485" y="410" width="10" height="2" fill="#f8f9fa" stroke="none" />
  <rect x="485" y="415" width="10" height="2" fill="#f8f9fa" stroke="none" />
  <rect x="485" y="420" width="10" height="2" fill="#f8f9fa" stroke="none" />
  
  <!-- Impresora -->
  <rect x="540" y="415" width="25" height="20" rx="2" ry="2" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" filter="url(#shadow)" />
  <rect x="545" y="410" width="15" height="5" rx="1" ry="1" fill="url(#deviceGradient)" stroke="#6c757d" stroke-width="1" />
  
  <!-- Etiquetas de Balanceo -->
  <text x="270" y="330" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="middle" fill="#0061a8" font-weight="bold">50%</text>
  <text x="530" y="330" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="middle" fill="#0061a8" font-weight="bold">50%</text>
  
  <!-- Leyenda -->
  <rect x="620" y="100" width="150" height="120" rx="5" ry="5" fill="white" stroke="#ced4da" stroke-width="1" />
  <text x="695" y="120" font-family="'Segoe UI', sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50" font-weight="bold">Leyenda</text>
  
  <!-- Elementos de la leyenda -->
  <rect x="630" y="130" width="20" height="20" rx="3" ry="3" fill="url(#routerGradient)" stroke="#0061a8" stroke-width="1" />
  <text x="660" y="145" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">Router MikroTik</text>
  
  <rect x="630" y="160" width="20" height="20" rx="3" ry="3" fill="url(#ispGradient)" stroke="#28a745" stroke-width="1" />
  <text x="660" y="175" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">Proveedores ISP</text>
  
  <rect x="630" y="190" width="20" height="20" rx="3" ry="3" fill="#e9ecef" stroke="#ced4da" stroke-width="1" />
  <text x="660" y="205" font-family="'Segoe UI', sans-serif" font-size="12" text-anchor="start" fill="#2c3e50">Redes</text>
</svg>